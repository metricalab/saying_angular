<div class="login-container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content [formGroup]="formGroup">
            <mat-form-field appearance="outline">
                <mat-label>User</mat-label>
                <input matInput placeholder="User" formControlName="user">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input [type]="type" matInput placeholder="Password" formControlName="password">
                <mat-icon matSuffix *ngIf="type === 'password'; else showPassword" (click)="type = 'text'">visibility_off</mat-icon>
                <ng-template #showPassword>
                    <mat-icon matSuffix (click)="type = 'password'">visibility</mat-icon>
                </ng-template>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="login()" [disabled]="formGroup.invalid">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
